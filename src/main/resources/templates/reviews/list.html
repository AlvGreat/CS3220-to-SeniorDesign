<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Reviews</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/movies/list">Movies</a></li>
		    <li th:text="${movie.title}" class="breadcrumb-item active" aria-current="page"></li>
		  </ol>
		</nav>
		<div class="my-3">
			<a th:href="|/movies/add/${id}|">New Review</a>
		</div>
		<table class="table">
		  <thead>  
			  <tr>
			    <th>Username</th>
			    <th>Rating and Review</th>
			  </tr>
		  </thead>
		  <tbody th:each="review : ${ movie.reviews }">
	      	<tr>
		      <th th:text="${ review.username }">username</th>
		      <td th:text="|Rating: ${ review.rating }|">rating</td>
		    </tr>
		    <tr>
		      <td></td>
		      <td th:text="${ review.review }">review</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
