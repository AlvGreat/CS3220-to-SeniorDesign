<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add Review</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/movies/list">Movies</a></li>
		    <li class="breadcrumb-item"><a th:text="${movie.title}" th:href="|/movies/list/${id}|"></a></li>
		    <li class="breadcrumb-item active" aria-current="page">New Review</li>
		  </ol>
		</nav>
		<form method='post'>
		  <div class="mb-3">
		    <label for="title" class="form-label">Your Name</label>
		    <input type="text" class="form-control" name="username">
		  </div>
		  <div class="mb-3">
		    <label for="year" class="form-label">Rating</label>
		    <br>
		    1
		    <th:block th:each="i: ${#numbers.sequence(1,10)}">
		    	<input th:attr="value=${i}" name="rating" type="radio">
		    </th:block>
            10
		  </div>
		  <div class="mb-3">
		    <label for="year" class="form-label">Review</label>
		    <br>
		    <textarea class="form-control" name="review" rows="3"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
